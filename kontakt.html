</head>

<body id="kontakt_body">
    <header class="nav_wrapper">
        <nav class="navbar">
            <a href="index.html" class="home_knap">
                <div class="poten_logo"></div>
                <div class="poten_home">Poten Amager</div>

            <ul class="nav-menu">

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

    </header>
    <div class="kontakt_wrapper">

        <div class="kontaktform_container">
            <div class="kontakthero">Kontakt Os</div>
            <form name="kontakt" netlify>
                <div class="form-felt">
                    <label for="fornavn">Fornavn</label>
                    <input id="fornavn" type="text" name="fnavn">
                </div>
                <div class="form-felt">
                    <label for="efternavn">Efternavn</label>
                    <input id="" type="text" name="enavn">
                </div>

                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" required>
                </div>

                <div class="form-felt">
                    <label for="besked">Besked</label>
                    <textarea placeholder="Skriv besked..." name="besked" id="besked" rows="5" cols="20"></textarea>
                </div>

                <button id="kontakt_button">Send Besked</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer_wrapper">
            <div class="footercontainer_left">
                <div class="footer_adresse">
                    <div class="footer_bold">
                        Poten Amager
                    </div>
                    <div class="footer_p">
                        Amagerbrogade 121<br>
                        2300 København S
                    </div>
                </div>
                <div class="footer_tlf">
                    <div class="footer_bold">
                        Telefon nr.
                    </div>
                    <div class="footer_p">
                        25 21 23 00
                    </div>
                </div>
                <div class="footer_ikon_box">
                    <a href="https://www.facebook.com/potenamager"><img src="/images/facebook_ikon.png"
                            alt="Ikon for Facebook" class="footer_ikon"></a>
                    <a href="https://www.instagram.com/poten_amager/?hl=da"><img src="/images/instagram_ikon.png"
                            alt="Ikon for Instagram" class="footer_ikon"></a>
                </div>
            </div>
            <div class="footercontainer_mid">
                <div class="footer_logo"></div>
                <div class="footer_aabningstider">
                    <div class="footer_bold">Åbningstider</div>
                    <div class="footer_p">Mandag - Fredag: 11.00 - 18.00</div>
                    <div class="footer_p">Lørdag: 10.00 - 14.00</div>
                    <div class="footer_p">Søndag: Lukket</div>
                </div>
            </div>
            <div class="footercontainer_right">
                <a href="hund.html" class="footer_p">Hund</a>
