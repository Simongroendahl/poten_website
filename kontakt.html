        <div class="kontaktform_container">
            <div class="kontakthero">Kontakt Os</div>

                <div class="form-felt">
                    <label for="fornavn">Fornavn</label>
                    <input id="fornavn" type="text" name="fnavn">
                </div>
                <div class="form-felt">
                    <label for="efternavn">Efternavn</label>

                </div>

                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" required>
                </div>

                <div class="form-felt">
                    <label for="besked">Besked</label>
                    <textarea placeholder="Skriv besked..." name="besked" id="besked" rows="5" cols="20"></textarea>
                </div>

                <button>Send Besked</button>
            </form>
