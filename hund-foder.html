<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hund - Foder, kødben og godbidder</title>

    <link rel="stylesheet" href="styles/mutual_style.css">
    <link rel="stylesheet" href="styles/hund_style.css">
</head>

<body>
    <main>
        <div class="foder-hero-img">
            <h1>Foder, kødben og godbidder</h1>
        </div>

        <!-- Tab links -->
        <div class="tab flex-row">
            <button class="tablink" onclick="openTab(event, 'Barf')"><img src="icons/meat 2.svg"
                    alt="Råt kød"><br />Barf</button>
            <button class="tablink" onclick="openTab(event, 'Torfoder')"><img src="icons/dog-bowl.svg"
                    alt="Hundemad i hundeskål"><br />Tørfoder</button>
            <button class="tablink" onclick="openTab(event, 'Kodben')"><img src="icons/dog-bone.svg"
                    alt="Kødben"><br />Kodben</button>
            <button class="tablink" onclick="openTab(event, 'Godbidder')"><img src="icons/doggy-bag.svg"
                    alt="Råt kød"><br />Godbidder</button>
        </div>

        <!-- Tab content -->
        <div id="Barf" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Torfoder" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="Kodben" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <div id="Godbidder" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </main>
    <script src="poten.js"></script>
</body>

</html>
