<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kat - Foder, kødben og godbidder</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/kat-style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="hero-img foder-bg">
            <h1>Barf, tør- og vådfoder</h1>
        </div>
        <!-- Tab links -->
        <div class="tab flex-row">
            <button class="tablink unstyled active" onclick="openTab(event, 'Barf')"><img src="icons/meat 2.svg"
                    alt="Råt kød">
                <p>Barf</p>
            </button>
            <button class="tablink unstyled" onclick="openTab(event, 'Torfoder')"><img src="icons/dog-bowl.svg"
                    alt="Hundemad i hundeskål">
                <p>Tørfoder</p>
            </button>
            <button class="tablink unstyled" onclick="openTab(event, 'Kodben')"><img src="icons/5186 - Fish Food.svg"
                    alt="Kødben">
                <p>Vådfoder</p>
            </button>

        </div>
        <div class="content">
            <div class="info-box styling-card">


            </div>

            <!-- Tab content -->
            <div id="Barf" class="tabcontent">
                <div class="flex-row line-heading">
                    <div class="line"></div>
                    <h1>Barf</h1>
                    <div class="line"></div>
                </div>
                <div class="barf-card styling-card">

                </div>

                <div class="white-card-styling white-background">

                </div>
            </div>
        </div>

        <div id="Torfoder" class="tabcontent">
            <div class="flex-row line-heading">
                <div class="line"></div>
                <h1>Tørfoder</h1>
                <div class="line"></div>
            </div>


        </div>

        <div id="Kodben" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>


        </div>
    </main>
    <footer></footer>
    <script src="poten.js"></script>
</body>

</html>
